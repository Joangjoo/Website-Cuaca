<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Cuaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Masukkan Nama Kota" spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>

            <div class="error">
                <p>Kota Tidak Di temukan</p>
            </div>

            <div class="cuaca">
                <img src="images/rain.png" class="cuaca-icon">
                <h1 class="temp">Â°22</h1>
                <h2 class="kota">New York</h2>
                <div class="details">
                    <div class="cols">
                        <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Kelembapan</p>
                        </div>
                    </div>
                    <div class="cols">
                        <img src="images/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Kecepatan Angin</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
